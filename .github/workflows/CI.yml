name: CI
on:
  push:
    branches:
      - "**"
    tags: ['*']
  workflow_dispatch:
  release:
    types: [published]
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  build_and_publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - name: Delete huge unnecessary tools folder
        run: sudo rm -rf /opt/hostedtoolcache && sudo rm -rf /usr/local/share/boost && sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: olivierlabayle/wdl-gwas
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build_and_publish
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Download Cromwell
        run: |
          wget https://github.com/broadinstitute/cromwell/releases/download/90/cromwell-90.jar
          mv cromwell-90.jar ${{ github.workspace }}/cromwell.jar
      - name: Install plink2
        run: |
          wget https://s3.amazonaws.com/plink2-assets/alpha6/plink2_linux_x86_64_20250129.zip
          unzip plink2_linux_x86_64_20250129.zip
          sudo mv plink2 /usr/local/bin/
          sudo chmod +x /usr/local/bin/plink2
          rm plink2_linux_x86_64_20250129.zip
          plink2 --version
      - uses: r-lib/actions/setup-r@v2
      - name: Export R_HOME
        run: echo "R_HOME=$(R RHOME)" >> $GITHUB_ENV
      - name: Fix R library path
        run: echo "LD_LIBRARY_PATH=$(R RHOME)/lib:\$LD_LIBRARY_PATH" >> $GITHUB_ENV
      - name: Install susieR
        run: |
          Rscript -e 'install.packages("susieR", repos = "https://cloud.r-project.org/")'
      - name: Install metal
        run: |
          wget https://github.com/statgen/METAL/archive/refs/tags/2020-05-05.zip
          unzip 2020-05-05.zip
          cd METAL-2020-05-05
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make
          make test
          make install
          cp bin/metal /usr/local/bin/
          chmod +x /usr/local/bin/metal
      - uses: julia-actions/setup-julia@v2
        with:
          version: 1.11
          arch: x64
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          CROMWELL_PATH: ${{ github.workspace }}/cromwell.jar
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      actions: write # needed to allow julia-actions/cache to proactively delete old caches that it has created
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
      - name: Build and deploy
        run: julia --color=yes --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # If authenticating with GitHub Actions token
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}